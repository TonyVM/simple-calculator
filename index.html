<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="name_mode">
            <h2>Calculator v1</h2>
            <span class="material-symbols-outlined" onclick="toggleDarkMode2()" id="darkM">
                dark_mode
            </span>
            <span class="material-symbols-outlined" style="display: none;" id="lightM">
                light_mode
            </span>
        </div>
        <div class="output">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="dark-mode-button" id="darkModeBtn" onclick="toggleDarkMode()">Dark</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
